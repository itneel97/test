<html>
  <head>
        <script language="javascript">
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
                }
				function subNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
				function mulNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
				function divNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
                }
				function modNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 % val2;
                }
        </script>
  </head>
  <body>
        value 1 = <input type="text" id="value1" name="value1" /><br/><br/>
        value 2 = <input type="text" id="value2" name="value2" /><br/><br/>
        <input type="button" name="Sumbit" value="Addition" onclick="addNumbers()"/>
		<input type="button" name="Sumbit" value="Subtraction" onclick="subNumbers()"/>
		<input type="button" name="Sumbit" value="Multiplication" onclick="mulNumbers()"/>
		<input type="button" name="Sumbit" value="Division" onclick="divNumbers()"/>
		<input type="button" name="Sumbit" value="Modulation" onclick="modNumbers()"/><br/><br/>
        Answer = <input type="text" id="answer" name="answer"/>
  </body>
</html>
